language: haskell
before_install:
  - cabal update
  - cabal install cabal-install
  - wget $STACKAGE 
  - cabal install happy alex gtk2hs-buildtools
matrix:
  include:
    - ghc: "7.8"
      env: STACKAGE=http://www.stackage.org/lts/cabal.config
    - ghc: "7.6"
      env: STACKAGE=http://www.stackage.org/snapshot/2014-12-10-ghc76-inc/cabal.config
